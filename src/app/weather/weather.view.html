<!-- Start Show Weather Information if it is loaded -->
<div ng-if="vmw.weather_loaded">
	<h2>
		<a href="">
			{{ vmw.city_name }}
		</a>
	</h2>
	<dl>
		<dt>Weather</dt>
		<dd class="weatherstate" data-title="Forecasts" data-original-title="" title="">
			<div class="state-icon-lrg" ng-class="vmw.today_weather_data.weather_state_abbr"></div>
			<span class="hidden-xs hidden-sm">{{ vmw.today_weather_data.weather_state_name }}</span>
		</dd>
		<dt>Temperature</dt>
		<dd>
			Temp: {{ vmw.today_weather_data.the_temp | number:2 }}°C
			<br/>
			Max: {{ vmw.today_weather_data.max_temp | number:2 }}°C
			<br/>
			Min: {{ vmw.today_weather_data.min_temp | number:2 }}°C
		</dd>
	</dl>
</div>
<!-- End Show Weather Information if it is loaded -->

<!-- Start Show Loading Weather Information if it is not loaded -->
<div ng-if="!vmw.weather_loaded">
	<h2>
		<a href="">
			{{ vmw.weather.city_name }}
		</a>
	</h2>
	<dl>
		<dt>Weather</dt>
	</dl>
	<i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
</div>
<!-- End Show Loading Weather Information if it is not loaded -->
